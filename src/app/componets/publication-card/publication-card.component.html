<div class="publication-card">
    <div class="header">
        <img class="profile-img" [src]="photo_profile" alt="photo-profile">
        <h3 class="user-name">{{user_name}}</h3>
        <i class="fas fa-heart"></i>
    </div>
    <p class="description">{{description}}</p>
    <img class="post-img" [src]="image" alt="post-image">
</div>
